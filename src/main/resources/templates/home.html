<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Music DB Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<main class="p-5 align-content-center bg-blur my-main">
    <h2 th:text="'Total sold copies of all albums: ' + ${totalSoldCopies}" class="text-light border-bottom"></h2>
    <div class="row">
        <div th:each="a : ${albums}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="${a.imageUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom " th:text="'Name: ' + ${a.name}"></p>
                        <p class="card-text border-bottom " th:text="'Artist: ' + ${a.artistName}"></p>
                        <p class="card-text border-bottom " th:text="'Genre: ' + ${a.genre}"></p>
                        <p class="card-text border-bottom " th:text="'Price: ' + ${a.price}"></p>
                        <p class="card-text border-bottom" th:text="'Release Date: ' + ${a.releaseDate}"></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" th:href="@{/albums/delete(albumId=${a.id})}"
                               class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                        <small class="text-muted" th:text="${a.copies} + ' copies'"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}">Footer</div>

</body>
</html>
